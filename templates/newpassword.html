{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <!-- Heading -->
    <h1>Password Change</h1>

    <form action="/newpassword" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="current_password" placeholder="Current Password" type="password">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" name="confirm_new_password" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
